  <section id="contacto">
    <h2>Contacto</h2>
    <form action="mailto:valeriamendoza@gmail.com" method="post" enctype="text/plain">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
      <label for="email">Correo electrónico:</label>

  <section id="galeria">
    <h2>Galería de Plantas</h2>
    <div class="gallery">
      <img src="../Paginas Web/IMG/cactus.jpg" alt="Cactus" class="imagen-ajustada">
      <img src="../Paginas Web/IMG/orquidea.jpg" alt="Orquidea" class="imagen-ajustada">
      <img src="../Paginas Web/IMG/tulipan.jpg" alt="Tulipan" class="imagen-ajustada">
      <img src="../Paginas Web/IMG/uña.jpg" alt="Uña de señorita" class="imagen-ajustada">
      <img src="../Paginas Web/IMG/pdesombra.jpg" alt="Planta de sombra" class="imagen-ajustada">
      <img src="../Paginas Web/IMG/abundancia.jpg" alt="Arbol de la abundancia" class="imagen-ajustada">
      <img src="../Paginas Web/IMG/morada.jpg" alt="Planta morada" class="imagen-ajustada">
      <img src="../Paginas Web/IMG/primavera.jpg" alt="Primaevera" class="imagen-ajustada">
      <!-- Agrega más imágenes según necesites -->
